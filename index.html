<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Mobile specific metas ============================================ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- favicon ============================================ -->

  <!-- font-awesome CSS ============================================ -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

  <!-- Google Fonts ============================================ -->

  <!-- style CSS ============================================ -->
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- title ============================================ -->
  <title>Firefox</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <section class="block">
        <div class="logo">
          <div class="logo__img">
            <img src="img/firefox-logo.png" alt="Logo">
          </div>
          <div class="logo__text">
            <span>Firefox</span>
          </div>
        </div>
        <div class="search">
          <input type="search" name="search" placeholder="Найдите в Google или введите адрес" spellcheck required>
        </div>
        <script data-b24-form="inline/1/suypx2" data-skip-moving="true">
(function(w,d,u){
var s=d.createElement('script');s.async=true;s.src=u+'?'+(Date.now()/180000|0);

})(window,document,'https://cdn.bitrix24.eu/b24423069/crm/form/loader_1.js');
</script>
        <div class="link-bar">
          <div class="link-bar__item">
            <div class="link-bar__logo">
              <img src="img/codepen.png" alt="codepen">
            </div>
            <div class="link-bar__link">
              <a href="https://codepen.io/" target="_blank">codepen</a>
            </div>
          </div>
          <div class="link-bar__item">
            <div class="link-bar__logo">
              <img src="img/notion.png" alt="notion">
            </div>
            <div class="link-bar__link">
              <a href="https://www.notion.so/" target="_blank">notion</a>
            </div>
          </div>
          <div class="link-bar__item">
            <div class="link-bar__logo">
              <img src="img/creativo.png" alt="creativo">
            </div>
            <div class="link-bar__link">
              <a href="https://creativo.one/" target="_blank">creativo</a>
            </div>
          </div>
          <div class="link-bar__item">
            <div class="link-bar__logo">
              <img src="img/miro.png" alt="miro">
            </div>
            <div class="link-bar__link">
              <a href="https://miro.com/" target="_blank">miro</a>
            </div>
          </div>
          <div class="link-bar__item">
            <div class="link-bar__logo">
              <img src="img/VS Code.png" alt="VS Code">
            </div>
            <div class="link-bar__link">
              <a href="https://vscode.dev/" target="_blank">VS Code</a>
            </div>
          </div>
          <div class="link-bar__item">
            <div class="link-bar__logo">

            </div>
            <div class="link-bar__link">

            </div>
          </div>
          <div class="link-bar__item">
            <div class="link-bar__logo">
              <img src="img/behance.png" alt="behance">
            </div>
            <div class="link-bar__link">
              <a href="https://www.behance.net/" target="_blank">behance</a>
            </div>
          </div>
          <div class="link-bar__item">
            <div class="link-bar__logo">
              <img src="img/videosmile.png" alt="videosmile">
            </div>
            <div class="link-bar__link">
              <a href="https://videosmile.ru/" target="_blank">videosmile</a>
            </div>
          </div>
        </div>

    </div>

  <!-- JS ============================================ -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    new WOW().init();
  </script>
